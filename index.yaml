  node-local-dns:
  - apiVersion: v2
    appVersion: 1.22.23
    created: "2023-08-29T20:46:38.973675+03:00"
    description: 'A chart to install node-local-dns.  NodeLocal DNSCache improves
      Cluster DNS performance by running a DNS caching agent on cluster nodes as a
      DaemonSet.  In today''s architecture, Pods in ''ClusterFirst'' DNS mode reach
      out to a kube-dns serviceIP for DNS queries. This is translated to a kube-dns/CoreDNS
      endpoint via iptables rules added by kube-proxy. With this new architecture,
      Pods will reach out to the DNS caching agent running on the same node, thereby
      avoiding iptables DNAT rules and connection tracking. The local caching agent
      will query kube-dns service for cache misses of cluster hostnames ("cluster.local"
      suffix by default).  Further documentation is [here](https://kubernetes.io/docs/tasks/administer-cluster/nodelocaldns/)  This
      helm chart works for both kube-proxy setups (iptables or ipvs). '
    digest: af0182260b7eae4822c23f58a86e1a7d3c6ae98ac438d1eaf4877a3f7adf2dcd
    icon: https://miro.medium.com/max/641/1*q3vcbyVXcvaRnFLEQEHrXw.png
